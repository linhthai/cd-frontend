<!-- <a href="" class="btn btn-white animation_select" data-animation="fadeInDownBig">test</a> -->
<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="DeployCtrl">
    <div class="row" >
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <a href="" class="btn btn-white animation_select" ng-click="newtaskdeloy()"  data-animation="fadeInDownBig">New Task Deploy</a>
                </div>
            </div>
        </div>
        <div class="col-lg-12 ">
            <div class="ibox float-e-margins" id="box_deploy" style="display: none;">
                <div class="ibox-title">
                    <h5>All form elements
                        <small>With custom checbox and radion elements.</small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form ng-submit="submitDeploy()" role="form" class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">Select Project</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="projects" id="projects" ng-change="selectproject();" ng-model="projects.selectedOption" data-ng-options="choice.name for choice in projects.dataOption track by choice.id">
                                    <option value="">---Please select---</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Select Service</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="repository" id="repository" ng-change="selectrepository();" ng-model="repository.selectedOption" data-ng-options="choice.repository.slug for choice in repository.dataOption track by choice.repository.id">
                                    <option value="">---Please select---</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Select Branch</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="branches" id="branches" ng-change="selectbranch();" ng-model="branches.selectedOption" data-ng-options="choice.name for choice in branches.dataOption track by choice.id">
                                    <option value="">---Please select---</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Environment</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="environment" ng-model="environment" type="text" readonly="readonly">
                                </input>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" ng-model="description"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <!-- <button class="btn btn-white" type="submit">Cancel</button> -->
                                <button class="btn btn-primary" type="submit">Deploy</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table id="tabInsTypes" datatable="" dt-instance="dtInstance" dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped table-bordered table-hover dataTables-example">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
