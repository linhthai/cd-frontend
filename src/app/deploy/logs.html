<div class="wrapper wrapper-content animated fadeInRight" ng-controller="LogsCtrl">
    <div class="row" >
        <div class="col-lg-12">
            <div class="ibox float-e-margins" id="box_deploy">
                <div class="ibox-title">
                    <h5>Details Log {{info_title}}
                        <small></small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <pre style="word-wrap: break-word; white-space: pre-wrap;">
                        {{logs}}
                    </pre>
                </div>
            </div>
        </div>
    </div>
</div>
