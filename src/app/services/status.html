 <div class="wrapper wrapper-content animated fadeInRight" ng-controller="StatusCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Staging</h5>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox">
                <div class="ibox-content">
                    <h5 class="m-b-md">{{infocm.name}}</h5>
                    <h2 class="text-navy">
                        <i class="fa fa-play {{ infocm.icon }}"></i> {{infocm.status}}
                    </h2>
                    <small>Last down 42 days ago</small>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox">
                <div class="ibox-content ">
                    <h5 class="m-b-md">Server status Q13</h5>
                    <h2 class="text-navy">
                        <i class="fa fa-play fa-rotate-270"></i> Up
                    </h2>
                    <small>Last down 42 days ago</small>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox">
                <div class="ibox-content">
                    <h5 class="m-b-md">Server status Q42</h5>
                    <h2 class="text-danger">
                        <i class="fa fa-play fa-rotate-90"></i> Down
                    </h2>
                    <small>Server down since 4 days</small>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox">
                <div class="ibox-content">
                    <h5 class="m-b-md">Server status Q43</h5>
                    <h2 class="text-danger">
                        <i class="fa fa-play fa-rotate-90"></i> Down
                    </h2>
                    <small>Server down since 4:32 pm.</small>
                </div>
            </div>
        </div>

    </div>
</div>
